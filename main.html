<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForeSights</title>
  <script src="navbar/navloader.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/a_main.css">
</head>
<body>

  <script>loadNavbar('navbar', 1);</script>

  <div class="grid">
    <div class="wall-of-text">
        <h1>Let us improve <span class="accent">your</span> business</h1>
        <h6>With just few clicks make your customers happier than ever before</h6>
        <div class="btns">
          <button onclick="gotoSignup('buyer')" class="btn-light">Join and improve</button>
          <a onclick="gotoSignup('seller')">Help improving <img src="images/arrow.png"></a>
        </div>
        <div class="quote">
          <q>“The best tool so far”</q>
          <p class="q-author">~ John, “The rocks” cafe</p>
        </div>
    </div>
    <img class="img-main" src="images/main.png">
  </div>

  <script>
    function gotoSignup(type){
      if(type === 'seller'){
        sessionStorage.setItem('signupAsSeller', true);
      } else{
        sessionStorage.setItem('signupAsSeller', false);
      }
      location.href = './signup.html';
    }
  </script>
  
</body>
</html>
