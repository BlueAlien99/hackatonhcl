<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForeSights - Sign in</title>
  <script src="navbar/navloader.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/a_signin.css">
</head>
<body>

  <script>loadNavbar('navbar', 2);</script>

  <div class="grid">
    <img class="img-signin" src="images/signin-buyer.png">
    <div class="signin-form">
      <h2>sign in <span class="accent">as buyer</span></h2>
      <label>email
        <input type="email">
      </label>
      <label>password
        <input type="password">
      </label>
      <div class="btns">
        <a href="#">Forgot password? <img src="images/arrow.png"></a>
        <button>Sign in</button>
      </div>
    </div>
  </div>

  <script>
    const img = document.querySelector('.img-signin');
    const span = document.querySelector('.signin-form h2 span');

    if(sessionStorage.getItem('signinAsSeller') === 'true'){
      img.src = 'images/signin-seller.png';
      span.textContent = 'as seller';
    }
  </script>
  
</body>
</html>
