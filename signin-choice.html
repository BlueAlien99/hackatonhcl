<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForeSights - Sign in</title>
  <script src="navbar/navloader.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/a_signin-choice.css">
</head>
<body>

  <script>loadNavbar('navbar', 2);</script>

  <div class="grid">
    <img class="img-signin" src="images/signin.png">
    <div class="btns">
      <p class="demo">DEMO: Choose from over 30K businesses from Delhi alone!</p>
      <button onclick="location.href='./biz-choice.html'">sign in as buyer</button>
      <!-- <button onclick="gotoSignin('buyer')">sign in as buyer</button> -->
      <a onclick="gotoSignup('buyer')">sign up <img src="images/arrow.png"></a>
    </div>
    <div class="btns">
      <button onclick="gotoSignin('seller')" class="btn-white">sign in as seller</button>
      <a onclick="gotoSignup('seller')">sign up <img src="images/arrow.png"></a>
    </div>
  </div>
  
  <script>
    function gotoSignin(type){
      if(type === 'seller'){
        sessionStorage.setItem('signinAsSeller', true);
      } else{
        sessionStorage.setItem('signinAsSeller', false);
      }
      location.href = './signin.html';
    }

    function gotoSignup(type){
      if(type === 'seller'){
        sessionStorage.setItem('signupAsSeller', true);
      } else{
        sessionStorage.setItem('signupAsSeller', false);
      }
      location.href = './signup.html';
    }
  </script>

</body>
</html>
